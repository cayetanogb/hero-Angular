<h1 style="text-align: center;">Heroes favoritos</h1>
<div class="row">
  <div class="col" *ngFor="let heroFav of heroListFav">
    <app-hero
      [id]="heroFav.id"
      [nombre]="heroFav.nombre"
      [fuerza]="heroFav.fuerza"
      [imagen]="heroFav.imagen"
      [liked]="heroFav.liked"
      [votes]="heroFav.votes"
      (like)="heroDislike($event)">
    </app-hero>
  </div>
</div>

<br><br>

<h1 style="text-align: center;">Lista de heroes</h1>
<div class="row">
  <div class="col" *ngFor="let hero of heroList">
    <app-hero
      [id]="hero.id"
      [nombre]="hero.nombre"
      [fuerza]="hero.fuerza"
      [imagen]="hero.imagen"
      [liked]="hero.liked"
      [votes]="hero.votes"
      (like)="heroLike($event)">
    </app-hero>
  </div>
</div>
