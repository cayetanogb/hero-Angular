<h1 class="animated fadeIn">{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="../../../assets/images/{{ hero.imagen }}" class="img-fluid" alt="{{ hero.nombre }}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>{{ hero.bio }}</p>
        <div>
            <img class="img-logo" src="../../../assets/images/dc.png" alt="DC" *ngIf="hero.casa == 'DC'">
            <img class="img-logo" src="../../../assets/images/marvel.png" alt="Marvel" *ngIf="hero.casa == 'Marvel'">
        </div>
    </div>
</div>
